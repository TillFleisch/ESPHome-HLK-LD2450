external_components:
  - source: github://TillFleisch/ESPHome-HLK-LD2450@main

uart:
  id: uart_bus
  rx_pin: 
    number: GPIO16
    mode:
      input: true
      pullup: true
  tx_pin: 
    number: GPIO17
    mode:
      input: true
      pullup: true
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  data_bits: 8

LD2450:
  uart_id: uart_bus
  targets:
    - target:
        debug: true
        x_position:
            id: t1_xpos
            name: t1_xpos
        y_position:
            id: t1_ypos
            name: t1_ypos
        speed:
            id: t1_speed
            name: t1_speed
        distance_resolution:
            id: t1_res
            name: t1_res
        angle:
            id: t1_angle
            name: t1_angle
        distance:
            id: t1_distance
            name: t1_distance
